# Ports standards
listening-port=3478
tls-listening-port=5349

# IP publique de ton serveur (remplace XXX.XXX.XXX.XXX)
listening-ip=localhost
relay-ip=localhost
external-ip=localhost

# Domaine ou IP du serveur
realm=localhost

# Auth avec secret dynamique (HMAC)
use-auth-secret
static-auth-secret=SuperSecretKey123

# Les clients (React Native) recevront user+pwd depuis ton Spring Boot
# Aucun "user=xxx:yyy" en dur ici

# Ajoute des fingerprints aux paquets STUN
fingerprint

# Sécurité / certificats (optionnel si tu veux du TLS avec turns:)
# cert=/etc/letsencrypt/live/yourdomain.com/fullchain.pem
# pkey=/etc/letsencrypt/live/yourdomain.com/privkey.pem

# Ports médias (relay RTP/RTCP)
min-port=49152
max-port=65535

# Logs (facultatif)
log-file=/var/log/turnserver.log
simple-log

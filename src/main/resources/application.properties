# Application Configuration
spring.application.name=social
# spring.profiles.active=@spring.profiles.active@

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${CONTEXT_PATH:/}
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/iranga_mg?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA/HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Connection pool settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${DB_LEAK_DETECTION:60000}

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/

# ===============================
# RABBITMQ CONFIGURATION
# ===============================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}

# Connection pool settings
spring.rabbitmq.connection-timeout=${RABBITMQ_CONNECTION_TIMEOUT:60000}
spring.rabbitmq.requested-heartbeat=${RABBITMQ_HEARTBEAT:60}

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:your-super-strong-and-long-secret-key-that-is-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.iranga.mg.social=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_LOG_LEVEL:WARN}

# ===============================
# ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.rabbit.enabled=true

# ===============================
# VALIDATION CONFIGURATION
# ===============================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
